<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-3">Items for Sale</h3>
            <input class="pl-2" [(ngModel)]="searchItem" placeholder="Search">
            <div class="row">
                <div class="col-md-6 mt-2 mb-3" *ngFor="let item of (allItems | searchItem: searchItem) let i = index">
                    <app-item-card [item]=item></app-item-card></div>
            </div>
        </div>
    </div>
</div>
