<table class="table" *ngIf="itemCart.length > 0">
    <thead>
        <!-- Table Header -->
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>SubTotal</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemCart; let i = index">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>           
    
            <td>{{item.price | currency}}</td>
            <!-- Add the Sub-total (price * qty) from Java here -->
            <td *ngIf='!onReceiptDisplay[i]'>{{receipt.subTotal | currency }}</td>
            <!-- Add the Sales Tax total (local + Import Tax) from Java here -->
            <td><button class="btn btn-danger float-right" (click)="onRemoveItemCart(index)">Delete</button></td>
        </tr>
    </tbody>    
</table>
<!-- <span>Sales Tax: </span> Taxes from java are add here -->

<!-- <span>Grand Total:</span> Add the Grand-Total (taxes + subTotal) from Java here -->

<button *ngIf="itemCart.length > 0" (click)="onPurchaseItems()">Purchase</button>
<h5 *ngIf="itemCart.length == 0">{{text}}</h5>
