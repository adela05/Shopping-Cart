<div class="row">
    <div class="col-md-12">
        <div class="card style=width: 12rem;">
            <img class="card-img-to" [src]="item?.imgUrl" alt="Card Image Cap">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.category}}: {{item.price}}</p>
            </div>
        </div>
    </div>
    
    
    
</div>
