<div class="row">
    <div class="col-md-12">
        <div class="card border-dark" style="width: 16rem;">
            <img class="card-img-top" [src]="item?.imgUrl" alt="Card Image Cap" height="auto">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.category}}: {{item.price}}</p>
                <!-- Add buttons and qty -->
                <input class=" w-25" [(ngModel)]="purchaseQty" type="number" placeholder = "Qty" [max]="item.quantity">
                <button class="btn btn-outline-success float-sm-right" [class.disabled]="purchaseQty" type="button" (click)="onAddToCart(item)">{{buttonText}}</button>
                
            </div>
        </div>
    </div>
    
    
    
</div>
